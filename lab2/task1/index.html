<!DOCTYPE html>

<head>
  <title>Facebook - log in or sign in</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="row">
  <div class="left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
    <br>
    <p id="connect">Connect with friends and the world around you on Facebook.</p>
  </div>

  <div class="right">
    <p class="email">
      <input id="email" placeholder="Email or phone number">
    </p>
    <p class="password">
      <input id="password" placeholder="Password">
    </p>
    <p class="log-in">
      <button type="submit" id="log-in">Log In</button>
    </p>
    <p class="forgot">
      <a href="pass.html">Forgot password?</a>
    </p>
    <hr>
    <p class="create-acc">
      <button type="submit" id="create-account">Create new account</button>
    </p>
  </div>
</div>

</html>
