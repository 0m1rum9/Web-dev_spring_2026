<div class="card" style="width: 15rem;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block card-img-top" (click)="openLink()" style="width: 50%; margin-left: 25%;"
          [src]="product()!.images[currentImg]" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" (click)="prevImg()" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" (click)="nextImg()" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">
      {{product()?.name}}
    </h5>
    <p class="card-text">
      {{product()?.description}}
    </p>
    <p class="card-text text-left">
      {{product()?.price}} ₸ | {{product()?.rating}}
      @for (i of [1, 2, 3, 4, 5]; track i) {
      {{ i <= product()!.rating ? '★' : '☆' }} } </p>
        <div class="text-center">
          <div class="dropdown show">
            <a class="btn btn-outline-info dropdown-toggle" (click)="showDropdown = !showDropdown" role="button"
              id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Share
            </a>
            @if(showDropdown){
            <div class="dropdown">
              <a class="dropdown-item" (click)="shareTelegram()">Telegram</a>
              <a class="dropdown-item" (click)="shareWhatsApp()">WhatsApp</a>
            </div>
            }
          </div>

        </div>
  </div>
</div>
